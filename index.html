<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="src/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>Advice Generator App</title>
        <meta name="title" content="Advice Generator App">
        <meta name="description" content="Advice Generator App is an application that generate tips">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://john-mirage.github.io/advice-generator-app/">
        <meta property="og:title" content="Advice Generator App">
        <meta property="og:description" content="Advice Generator App is an application that generate tips">
        <meta property="og:image" content="https://john-mirage.github.io/advice-generator-app/preview.jpg">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://john-mirage.github.io/advice-generator-app/">
        <meta property="twitter:title" content="Advice Generator App">
        <meta property="twitter:description" content="Advice Generator App is an application that generate tips">
        <meta property="twitter:image" content="https://john-mirage.github.io/advice-generator-app/preview.jpg">
    </head>

    <body class="page">
        <!-- card -->
        <main class="card" is="web-card">
          <div class="card__content">
            <div id="advice">
              <h1 class="card__title" id="advice-id"></h1>
              <p class="card__description" id="advice-value"></p>
            </div>
            <picture class="card__separator">
              <source srcset="src/images/pattern-divider-desktop.svg" media="(min-width: 572px)"/>
              <img class="card__separator-image" src="src/images/pattern-divider-mobile.svg" alt="divider illustration" draggable="false">
            </picture>
          </div>
          <button class="card__button" id="generate-button" aria-label="random advice generator button" disabled>
            <svg class="card__button-icon" id="dice-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"/>
            </svg>
            <span class="card__button-spinner"></span>
          </button>
        </main>

        <!-- module -->
        <script type="module" src="/src/main.ts"></script>
    </body>
    
</html>
